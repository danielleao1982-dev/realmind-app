
<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>RealMind — Relaxamento</title>
<style>
 body{margin:0;color:#fff;background:linear-gradient(135deg,#11998e,#38ef7d);font-family:Arial,sans-serif}
 header{padding:18px;background:rgba(0,0,0,.25);text-align:center}
 .btn{display:inline-block;margin:6px;padding:12px 16px;border-radius:10px;background:rgba(255,255,255,.15);color:#fff;text-decoration:none;font-weight:700}
 #circle{margin:28px auto;width:120px;height:120px;border-radius:50%;background:rgba(255,255,255,.25);animation:breathe 8s infinite}
 @keyframes breathe{0%{transform:scale(1)}50%{transform:scale(1.8)}100%{transform:scale(1)}}
</style>
</head>
<body>
<header><h1 style="margin:0">🌿 Relaxamento</h1><p>Respire junto e acalme</p></header>
<div style="padding:16px;text-align:center">
  <h3>Respiração Guiada</h3>
  <div id="circle"></div>
  <p>Inspire quando o círculo crescer, expire quando diminuir.</p>

  <h3>Sons Ambientes</h3>
  <a class="btn" href="#" onclick="play('rain')">🌧️ Chuva</a>
  <a class="btn" href="#" onclick="play('ocean')">🌊 Mar</a>
  <a class="btn" href="#" onclick="play('forest')">🌳 Floresta</a>
  <a class="btn" href="#" style="background:#ff8c8c" onclick="stop()">⏹️ Parar</a>

  <a class="btn" href="menu.html" style="display:block;margin-top:12px">⬅️ Voltar ao Menu</a>
</div>
<script>
let ctx,gain; let current=[];
function ensure(){ if(!ctx){ ctx=new (window.AudioContext||window.webkitAudioContext)(); gain=ctx.createGain(); gain.gain.value=0.2; gain.connect(ctx.destination);} }
function noise(type='white'){
  const N=2*ctx.sampleRate, b=ctx.createBuffer(1,N,ctx.sampleRate), d=b.getChannelData(0); let last=0;
  for(let i=0;i<N;i++){ const w=Math.random()*2-1;
    if(type==='white') d[i]=w;
    else if(type==='pink'){ last=0.98*last+0.02*w; d[i]=last*3.5; }
    else if(type==='brown'){ last=(last+0.02*w)/1.02; d[i]=last*5; }
  }
  const s=ctx.createBufferSource(); s.buffer=b; s.loop=true; return s;
}
function stop(){ current.forEach(n=>{try{n.stop()}catch{}}); current=[]; }
function play(k){ ensure(); stop();
  if(k==='rain'){ const s=noise('white'); const f=ctx.createBiquadFilter(); f.type='bandpass'; f.frequency.value=1000; f.Q.value=0.8; s.connect(f); f.connect(gain); s.start(); current=[s]; }
  if(k==='ocean'){ const s=noise('brown'); const f=ctx.createBiquadFilter(); f.type='lowpass'; f.frequency.value=500; s.connect(f); f.connect(gain); s.start(); current=[s]; }
  if(k==='forest'){ const s=noise('pink'); const f=ctx.createBiquadFilter(); f.type='lowpass'; f.frequency.value=1500; const o=ctx.createOscillator(); const g=ctx.createGain(); g.gain.value=0.08; o.frequency.value=0.25; o.connect(g); g.connect(gain.gain); o.start(); s.connect(f); f.connect(gain); s.start(); current=[s,o]; }
}
</script>
</body>
</html>
