
<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>RealMind ‚Äî Jogos Relaxantes</title>
<style>
 body{margin:0;color:#fff;background:linear-gradient(135deg,#00c6ff,#0072ff);font-family:Arial,sans-serif}
 header{padding:18px;background:rgba(0,0,0,.25);text-align:center}
 .btn{display:inline-block;margin:6px;padding:12px 16px;border-radius:10px;background:rgba(255,255,255,.15);color:#fff;text-decoration:none;font-weight:700}
 .bubble{width:46px;height:46px;border-radius:50%;display:inline-block;margin:8px;box-shadow:0 2px 6px rgba(0,0,0,.25);cursor:pointer}
</style>
</head>
<body>
<header><h1 style="margin:0">üéÆ Jogos Relaxantes</h1><p>Distra√ß√£o leve para acalmar</p></header>
<div style="padding:16px;text-align:center">
  <h3>üî† Palavra Oculta</h3>
  <div id="wordBox" style="background:rgba(0,0,0,.3);border-radius:12px;padding:12px;margin-bottom:10px"></div>
  <a class="btn" href="#" onclick="word()">Nova Palavra</a>

  <h3 style="margin-top:18px">ü´ß Estoure as bolhas por cor</h3>
  <p id="goal"></p>
  <div id="bubbles" style="min-height:120px"></div>
  <a class="btn" href="#" onclick="gen()">Nova Rodada</a>

  <a class="btn" href="menu.html" style="display:block;margin-top:12px">‚¨ÖÔ∏è Voltar ao Menu</a>
</div>
<script>
const palavras=['paz','calma','serenidade','esperan√ßa','equil√≠brio','foco','luz','otimismo','for√ßa','confian√ßa','coragem','gratid√£o','amparo','respiro','claridade','harmonia','tranquilidade','acolhimento','amigo','fam√≠lia'];
let ultima='';
function embaralha(s){return s.split('').sort(()=>Math.random()-.5).join('')}
function word(){
  const pool=palavras.filter(p=>p!==ultima);
  const chosen=pool[Math.floor(Math.random()*pool.length)];
  ultima=chosen;
  const scrambled=embaralha(chosen.toUpperCase());
  const guess=prompt('Desembaralhe: '+scrambled);
  const box=document.getElementById('wordBox');
  if(guess && guess.toLowerCase()===chosen) box.textContent='‚úÖ Voc√™ acertou! Era: '+chosen.toUpperCase();
  else box.textContent='‚ö†Ô∏è Quase! A correta era: '+chosen.toUpperCase();
}
const cores=['#7dd3fc','#a7f3d0','#fde68a','#fca5a5','#c4b5fd']; // azul, verde, amarelo, vermelho, lil√°s
const nomes=['azuis','verdes','amarelas','vermelhas','lilases'];
let alvo=0,restantes=0;
function gen(){
  const cont=document.getElementById('bubbles'); cont.innerHTML=''; restantes=0;
  alvo=Math.floor(Math.random()*cores.length);
  document.getElementById('goal').textContent='Objetivo: estoure todas as bolhas '+nomes[alvo]+'!';
  for(let i=0;i<15;i++){
    const c=Math.floor(Math.random()*cores.length);
    const b=document.createElement('div'); b.className='bubble'; b.style.background=cores[c]; b.dataset.target=(c===alvo);
    if(c===alvo) restantes++;
    b.onclick=()=>{ if(b.dataset.target==='true'){ b.style.visibility='hidden'; restantes--; if(restantes<=0) alert('‚úÖ Parab√©ns! Voc√™ cumpriu o objetivo.'); } else { b.style.opacity='0.4'; } };
    cont.appendChild(b);
  }
}
gen();
</script>
</body>
</html>
