
<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>RealMind ‚Äî Di√°rio</title>
<style>
 body{margin:0;color:#fff;background:linear-gradient(135deg,#f7971e,#ffd200);font-family:Arial,sans-serif}
 header{padding:18px;background:rgba(0,0,0,.25);text-align:center}
 .btn{display:inline-block;margin:6px;padding:12px 16px;border-radius:10px;background:rgba(255,255,255,.2);color:#fff;text-decoration:none;font-weight:700}
</style>
</head>
<body>
<header><h1 style="margin:0">üìñ Di√°rio</h1><p>Registre seus pensamentos</p></header>
<div style="padding:16px;text-align:center">
  <textarea id="note" placeholder="Escreva aqui sua anota√ß√£o..." style="width:92%;height:120px;border-radius:12px;border:none;padding:10px;font-size:16px"></textarea>
  <a class="btn" href="#" onclick="save()">üíæ Salvar Anota√ß√£o</a>
  <h3>Anota√ß√µes Salvas</h3>
  <div id="list"></div>
  <a class="btn" href="menu.html">‚¨ÖÔ∏è Voltar ao Menu</a>
</div>
<script>
function load(){
  const notes=JSON.parse(localStorage.getItem('notes')||'[]');
  const list=document.getElementById('list'); list.innerHTML='';
  notes.forEach((n,i)=>{
    const d=document.createElement('div'); d.style='background:rgba(0,0,0,.3);margin:10px auto;padding:10px;border-radius:10px;width:92%;text-align:left;position:relative';
    d.innerHTML='<span style="position:absolute;right:10px;top:6px;color:#ffdddd;cursor:pointer" onclick="delNote('+i+')">‚ùå</span><p>'+n.text+'</p><small>'+n.date+'</small>';
    list.appendChild(d);
  });
}
function save(){
  const t=document.getElementById('note').value.trim(); if(!t){alert('Escreva algo antes de salvar!');return}
  const notes=JSON.parse(localStorage.getItem('notes')||'[]'); notes.push({text:t,date:new Date().toLocaleString('pt-BR')});
  localStorage.setItem('notes',JSON.stringify(notes)); document.getElementById('note').value=''; load();
}
function delNote(i){
  const notes=JSON.parse(localStorage.getItem('notes')||'[]'); notes.splice(i,1); localStorage.setItem('notes',JSON.stringify(notes)); load();
}
load();
</script>
</body>
</html>
