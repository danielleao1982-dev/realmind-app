
<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>RealMind — Cadastro</title>
<style>
 body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#E6F0FA;font-family:Arial,sans-serif;color:#2D3E50}
 .card{width:min(92vw,360px);background:#fff;border-radius:20px;padding:24px;text-align:center;box-shadow:0 6px 20px rgba(0,0,0,.2)}
 .logo{background:#9C8DF0;width:70px;height:70px;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 12px}
 .logo svg{width:36px;height:36px;fill:#fff}
 h1{margin:0 0 20px 0}
 input{width:92%;padding:12px;border-radius:12px;border:1px solid #ccc;margin:6px 0;font-size:16px}
 a.btn{display:block;width:100%;padding:12px;border-radius:12px;margin-top:10px;text-decoration:none;font-weight:700}
 .primary{background:#9C8DF0;color:#fff}
 .link{margin-top:10px;color:#555;display:block;text-decoration:none;font-size:14px}
</style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <svg viewBox="0 0 24 24" style="width:36px;height:36px;fill:#fff"><path d="M12 2c-4.9 0-9 3.6-9 8 0 3.1 2.2 5.9 5.5 7.2l.5.2V20c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2v-2.6l.5-.2C18.8 15.9 21 13.1 21 10c0-4.4-4.1-8-9-8z"/></svg>
    </div>
    <h1>Criar Conta</h1>
    <input placeholder="Nome completo">
    <input type="email" placeholder="E-mail">
    <input type="password" placeholder="Senha">
    <input type="password" placeholder="Confirmar senha">
    <a class="btn primary" href="menu.html">Cadastrar</a>
    <a class="link" href="login.html">Já tenho uma conta</a>
  </div>
</body>
</html>
