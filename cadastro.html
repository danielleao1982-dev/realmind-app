<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>RealMind — Cadastro</title>
<link rel="manifest" href="manifest.json">

<style>
:root { --bg:#E6F0FA; --ink:#2D3E50; --lilac:#9C8DF0; }
body{margin:0;font-family:Arial,system-ui,sans-serif;color:var(--ink);}
.btn{display:inline-block;margin:6px;padding:12px 16px;border-radius:12px;background:#9C8DF0;color:#fff;text-decoration:none;font-weight:700}
.card{width:min(92vw,420px);background:#fff;border-radius:20px;padding:24px;text-align:center;box-shadow:0 6px 20px rgba(0,0,0,.2)}
</style>
</head>

<body style="height:100vh;display:flex;align-items:center;justify-content:center;background:#E6F0FA">
  <div class="card">
    <div style="background:#9C8DF0;width:70px;height:70px;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 12px">
      <svg viewBox="0 0 24 24" style="width:36px;height:36px;fill:#fff"><path d="M12 2c-4.9 0-9 3.6-9 8 0 3.1 2.2 5.9 5.5 7.2l.5.2V20c0 1.1.9 2 2 2h2c1.1 0 2-.9 2-2v-2.6l.5-.2C18.8 15.9 21 13.1 21 10c0-4.4-4.1-8-9-8z"/></svg>
    </div>
    <h1 style="margin:0 0 16px">Criar Conta</h1>
    <input style="width:92%;padding:12px;border-radius:12px;border:1px solid #ccc;margin:6px 0;font-size:16px" placeholder="Nome completo">
    <input type="email" style="width:92%;padding:12px;border-radius:12px;border:1px solid #ccc;margin:6px 0;font-size:16px" placeholder="E-mail">
    <input type="password" style="width:92%;padding:12px;border-radius:12px;border:1px solid #ccc;margin:6px 0;font-size:16px" placeholder="Senha">
    <input type="password" style="width:92%;padding:12px;border-radius:12px;border:1px solid #ccc;margin:6px 0;font-size:16px" placeholder="Confirmar senha">
    <a class="btn" href="menu.html">Cadastrar</a>
    <a href="login.html" style="display:block;margin-top:10px;color:#555;text-decoration:none">Já tenho uma conta</a>
  </div>
</body>
</html>
